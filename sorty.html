<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="bower_components/dropzone/dist/dropzone.css">
		<link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css">
		<link rel="stylesheet" href="bower_components/slick-carousel/slick/slick-theme.css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  
		<style type="text/css" media="screen">
		body, html {
			background: #4DBD33;
			margin: 0 auto;
		}
		.slick-slide {
		    outline: none
		}
		.carouseler {
		    display: block;
    		margin: 0 auto;
		    /*width: 60%;*/
		    text-align:center;
		    vertical-align: middle;
		    cursor:none;
		}
		.carouseler .img_holder {
		    display: inline-block;
		    vertical-align: middle;
		     white-space: nowrap;
		    text-align: center; 
		    margin: auto;
		}
		.helper {
		    display: inline-block;
		    height: 100%;
		    vertical-align: middle;
		}

		.carouseler .img_holder img {
		    display: inline;
		    height:864px !important;
		    line-height: normal;
		    vertical-align: middle;
		    text-align:center;
		}

		/* */
		.carouseler button{
			visibility: hidden;
		}

		.nav_img_holder {
			display: inline;
			float: left;
			width:100px;
			height: 100px;
		}

		.nav_img_holder img {
			width:100px;
			height: 100px;
		}

		#wrapper {
		  -webkit-perspective: 1100px;
		  -webkit-perspective-origin: 50% 300px;
		  perspective: 1100px;
		  perspective-origin: 50% 300px;
		 /* margin-top: 150px;*/
		}
/**/
		.cms {
			display: none;
		}
/**/

		#cube {
		  position: relative;
		  margin: 0 auto;
		  height: 100%;
		  width: 100%;
		  -webkit-transform-style: preserve-3d;
		  -webkit-transition: all 2s ease;
		  transform-style: preserve-3d;
		  transition: all 2s ease;
		}
		.one, .four,.five,.six {
			visibility: hidden;
						display: none;

		}
		.two, .three {
		  position: absolute;
		/*  height: 100%;*/
		  height:864px !important;

		  width: 100%;
		  /*background-color: white;*/
		  /*border: solid 1px #ccc;*/
		}

		#cube .one {
		  /* translateZ is de helft van de breedte van de cubus */
		  -webkit-transform: rotateX(90deg) translateZ(200px);
		  transform: rotateX(90deg) translateZ(200px);
		}

		#cube .two {
		  -webkit-transform: translateZ(200px);
		  transform: translateZ(200px);
		}

		#cube .three {
		  -webkit-transform: rotateY(90deg) translateZ(200px);
		  transform: rotateY(90deg) translateZ(200px);
		  /*margin-top: 150px;*/
		  width:80%;
		}

		#cube .four {
		  -webkit-transform: rotateY(180deg) translateZ(200px);
		  transform: rotateY(180deg) translateZ(200px);
		}

		#cube .five {
		  -webkit-transform: rotateY(-90deg) translateZ(200px);
		  transform: rotateY(-90deg) translateZ(200px);
		}

		#cube .six {
		  -webkit-transform: rotateX(-90deg) translateZ(200px) rotate(180deg);
		  transform: rotateX(-90deg) translateZ(200px) rotate(180deg);
		}
/*
		.slick-cloned{
			display: none!important;
		}
*/
		</style>
  	</head>
	<body>
		<!-- <div id="wrapper"> -->
		  <div id="cuber">
		    <div class="face one">One</div>
			<div class="carouseler face two enabled"></div>
		    <ul id ="cms" class="face cms three disabled"></ul>
		    <div class="face four">4444</div>
		    <div class="face five">5555</div>
		    <div class="face six">666666</div>

			</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

		<script src="bower_components/slick-carousel/slick/slick.js" type="text/javascript" ></script>

		<script>
		    function calcRotation(rot){
		    	switch (rot){
		    		case 0:
		    			// q hit
		    			// turns to gallery
		    			if($(".carouseler").css("display") == "none"){
							$(".carouseler").fadeIn( "slow", function() {});
		    			}

		    			if($(".cms").css("display") == "block"){
							$(".cms").fadeOut( "slow", function() {});
		    			}
		    			break;
		    		case 90:
		    			// w hit
		    			// turns to cms
		    			if($(".cms").css("display") == "none"){
							$(".cms").fadeIn( "slow", function() {});
		    			}

		    			if($(".carouseler").css("display") == "block"){
							$(".carouseler").fadeOut( "slow", function() {});
		    			}
		    			break;
		    		default:
		    			break;
		    	}
		           $("#cube").css("transform", "rotateY(-" + rot + "deg)");
		    	
		    }
			function doArrayStuff(arr_images){
				window.arr_images = arr_images;
				$.each(arr_images, function( index, filename ) {
				$(".three").append($("<li class=\"cms-item nav_img_holder ui-state-default\"><span class=\"nav_helper ui-icon ui-icon-arrowthick-2-n-s\"></span><img src=" + filename + "></img></li>"));
				$(".carouseler").append($("<div class=\"img_holder\"><span class=\"helper\"></span><img class=\"omg_img img_num_" + index + "\" src=" + filename + "></img></div>"));
				$('.carouseler .img_holder').css({"height":$(document).height()});
				});
			};
			$(function() {
			    var dir = "imgs/";
			    var fileextension = ".jpg";
			    var arr_images = [];
			    $.ajax({
			        url: dir,
			        success: function(data) {
			            $(data).find("a:contains(" + fileextension + ")").each(function() {
			                var filename = dir + $(this).attr("href");
			                arr_images.push(filename);
			            });
			            doArrayStuff(arr_images);
			            $('.carouseler').slick().css({"height":$(document).height()});
			        }
			    });

				$(document).keypress(function(e)
				{
				    var s = String.fromCharCode(e.which);
				    if (s.match(/[a-zA-Z0-9\.]/)){
				        console.log(s + ' is a match!');
				        switch(s){
				        	case "a":
				        	case "z":
					    	$(".slick-prev").click();
				        		break;
				        	case "s":
				        	case "d":
				        	case "x":
				    			$(".slick-next").click()
				    			break;
				    		case "q":
				    		case "1":
				    			
				    			calcRotation(0);
				    			break;
				    		case "w":
				    		case "2":
				    			calcRotation(90);
				    			break;
				    		default:
				    			break;
				        }
				    }
				});
				$( "#cms" ).sortable({
				    update: function( event, ui ) {
						arr_images = [];
						$("#cms").find("img").each(function() {
						    arr_images.push($(this).attr("src"));
						});
/*						
						$(".omg_img").each(function(i) {
							console.log(i,$(this).attr("src"),arr_images[i]);
						    //$(this).attr("src",arr_images[i]);
						});
*/
/* */
						$(".img_holder").not(".slick-cloned").find("img").each(function(i) {
							console.log(i,$(this).attr("src"),arr_images[i]);
						    $(this).attr("src",arr_images[i]);
						});
						$(".slick-cloned").eq(0).find("img").attr("src",$(arr_images).last()[0]);
						$(".slick-cloned").eq(1).find("img").attr("src",arr_images[0]);
/* */
				    }
				});
				$( "#cms" ).disableSelection();
			});
		</script>
	</body>
</html>
